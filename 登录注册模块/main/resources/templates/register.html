<html>
	<head lang = "en">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<title>注册</title>
		
		<link rel="stylesheet" href="css/bootstrap.min.css" />	<!-- 引入css -->
		
		
		<style type="text/css">
			/* body{
				padding-top: 50px;
			} */
			.starter{
				padding-top: 250px;
				padding-left: 200px;
			}
			.lead{
				padding-left: 200px;
			}
			#button_group{
			            text-align: center;
			}
			.load_form{
				position: absolute;
				top: 200px;
				left: 800px;
			}
		</style>
	</head>
	<body>
			<div class="container" style="width: 100%; height: 100%; background-image: linear-gradient(to top, #FFCCCC, #9900FF);">
				<div class="starter" style="width: 50%; height: 100%">
					<h1><span
							style=" font-weight: bold;font-style: italic;font-size:110px; color: #660066; ">Hunter</span></h1>
					<p class="lead"><span style="font-size:30px; color: #660066; ">狩猎属于你的电脑</span></p>
				</div>

				<div class="load_form" style=" width: 40%; height: 50%; background-color: #7429A7;">
					<div id="load_registe" style="display:inline-block;width: 20%;height: 100%;">
						<button type="button" style="background-color: #955BC8;color: white;width: 100%;height: 50%;font-size: 20px;">注册</button>
						<a href="load.html"><button type="button" style="background-color: #7D4AB7;color: white;width: 100%;height: 50%;font-size: 20px;">登录</button></a>
					</div>

					<div id="load" style="display:inline-block;position: absolute;top: 5%;left: 30%;width: 50%;height: 100%;">
						<form name="form2" id="regUser" accept-charset="utf-8"  action="/hello/successGo" method="post">
						<label for="name" style="color: white;margin-top: 5px;margin-left: 20px;">邮箱</label>
						<input type="text" class="form-control" id="email" name="email" placeholder="邮箱" style="width: 100%;margin-top: 5px;margin-left: 20px;" />
						<label for="name" style="color: white;margin-top: 10px;margin-left: 20px;">手机</label>
						<input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="手机" style="width: 100%;margin-top: 5px;margin-left: 20px;" />
						<label for="name" style="color: white;margin-top: 10px;margin-left: 20px;">用户名</label>
						<input type="text" class="form-control" id="name" name="name" placeholder="用户名" style="width: 100%;margin-top: 5px;margin-left: 20px;" />
						<label for="name" style="color: white;margin-top: 10px;margin-left: 20px;">密码</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="密码" style="width: 100%;margin-top: 5px;margin-left: 20px;" />
						<input type="submit" id="reg"  style="display:inline-block;width: 200px;margin-top: 20px;margin-left: 50px;" class="button_blue" value="注册"/>
<!--						<button type="button" class="btn btn-primary" style="display:inline-block;width: 200px;margin-top: 20px;margin-left: 50px;">注册</button>-->
						</form>
					</div>

				</div>

			</div>
			<script src="js/jquery-3.4.1.min.js"></script>
			<script src="js/bootstrap.min.js"></script>
			<script src="js/echarts.min.js"></script>
	</body>
</html>
